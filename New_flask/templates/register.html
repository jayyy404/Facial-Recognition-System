<!DOCTYPE html>
<html>
<head>
  <title>Register User</title>
</head>
<body>
  <h2>Register New User</h2>
  {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
  <form method="post">
    <input type="text" name="name" placeholder="Enter name" required>
    <button type="submit">Start Registration</button>
  </form>
  <a href="/">Back</a>
</body>
</html>
