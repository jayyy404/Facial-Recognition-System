<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Re-Enroll User</title>
</head>
<body>
  <h2>Re-Enroll Existing User</h2>
  <p>This will overwrite the existing facial data of the specified user.</p>
  
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  
  <form method="post">
    <input type="text" name="name" placeholder="Enter existing username" required>
    <button type="submit">Start Re-Enrollment</button>
  </form>

  <a href="/">Back</a>
</body>
</html>
